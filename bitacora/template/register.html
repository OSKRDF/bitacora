<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styleRegister.css">
    <script src="static/js/appRegister.js"></script>
    <title>Web Register</title>
</head>
<body>
    <h1>BINNACLE</h1>
    <form action="/register_user" method="post" enctype="multipart/form-data">
        <div>
            <label for="code">Code</label>
            <input type="text" name="code" id="code" placeholder="Enter your code" required>
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your lasname" required>
        </div>
        <div>
            <label for="project">Project</label>
            <input type="text" name="project" id="project" placeholder="Nombre del proyecto" required>
        </div>
        <div>
            <label for="horas">Hours</label>
            <input type="number" name="hours" id="hours" placeholder="NÃºmero de horas" required>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>
        </div>
        <div>
            <label for="file">PHOTO</label>
            <input type="file" id="file" name="photo" accept="image/*" required>
        </div>

        <button type="submit">Send</button>
    </form>  
</body>
</html>
